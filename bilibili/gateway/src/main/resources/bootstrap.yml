spring:
  application:
    name: gateway-service
  cloud:
    loadbalancer:
      enabled: true
    nacos:
      server-addr: 8.138.31.44:8848
      discovery:
        server-addr: 8.138.31.44:8848
        register-enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: websocket
          uri: ws://localhost:1688
          predicates:
            - Path=/ljl/chat
        - id: route1
          uri: http://localhost:30000
          predicates:
            - Path=/changeNoticeStatus/**,/getNotice/**
        - id: route2
          uri: http://localhost:3000
          predicates:
            - Path=/ensemble/**,/follow/**,/selfCenter/**,/userInfo/**
        - id: route3
          uri: http://localhost:10201
          predicates:
            - Path=/collect/**,/comment/**,/danmaku/**,/videoToEnsemble/**,/like/**,/createCenter/**,/play/**
        - id: route4
          uri: http://localhost:1688
          predicates:
            - Path=/chat/**
        - id: route5
          uri: http://localhost:8201
          predicates:
            - Path=/search/**